<!DOCTYPE html>
<html lang="en">
  <head>
    <meta chatset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./src/css/chat.css" />
  </head>
  <body>
    <div class="page-container">
      <!--this part is for the navbar-->
      <nav class="page-navbar">
        <img class="page-navbar__logo" src="./dist/logo.png" />
        <ul class="page-navbar__list">
          <li class="page-navbar__list-item">
            <a href="index.html" class="page-navbar__list-link">Model 1</a>
          </li>
          <li class="page-navbar__list-item">
            <a href="" class="page-navbar__list-link" active>Model 2</a>
          </li>
          <li class="page-navbar__list-item">
            <a href="model3.html" class="page-navbar__list-link">Model 3</a>
          </li>
        </ul>
      </nav>

      <!--this part is for the header-->
      <div class="header-container">
        <h1 class="header-header" id="header-header">
          chat with <span>ROSEAI</span>
        </h1>
        <p class="header-text">Rose always complete his task, Just ask.</p>
      </div>

      <!--this part is for the char-->
      <div class="chat-container">
        <div class="chat__block">
          <div class="chat__block-navbar">
            <h2 class="chat_block-navbar-header">ROSEAI</h2>
            <button class="chat_block-navbar-clearChat" id="clear-chat">
              Clear Chat
            </button>
          </div>
          <div class="chat__block-main">
            <!-- <div class="chat__block-main-message">
              <div class="message">Hello I'am aymane from something</div>
            </div> -->
          </div>
          <div class="chat__block-footer">
            <input
              type="text"
              id="chat-input"
              placeholder="What's your question ?"
              autofocus
            />
            <div class="card" id="chat-submit">
              <svg
                viewBox="0 0 512 512"
                class="paperplane"
                height="30"
                width="30"
              >
                <path
                  d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="./src/animations/typingAnimation.js"></script>
    <script src="./src/js/chatwithme.js"></script>
  </body>
</html>
